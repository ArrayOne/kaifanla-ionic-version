<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-footer has-header">
  <div class="card">
    <div class="item item-avatar text-center">
      <h1 class="text-center">我的订单</h1>
    </div>
    <div class="item item-divider">
      <div class="row">
        <div class="col col-20 col-center"><b>编号</b></div>
        <div class="col col-30"><b>菜品</b></div>
        <div class="col col-30"><b>下单时间</b></div>
        <div class="col col-20"><b>联系人</b></div>
      </div>
    </div>
    <div class="item">
      <div class="row" ng-repeat="tmp in orderList">
        <div class="col col-20 col-center">{{tmp.oid}}</div>
        <div class="col col-30">
          <a href="#/myDetail/{{tmp.did}}">
           <img ng-src="img/{{tmp.img_sm}}" alt="" class="img-responsive" />
          </a>
        </div>
        <div class="col col-30 col-center">{{tmp.order_time|date:'yyyy-MM-dd hh:mm'}}</div>
        <div class="col col-20 col-center">{{tmp.user_name}}</div>
      </div>



    </div>
  </div>

</ion-content>


<div ng-include="'tpl/include/footer.html'"></div>
