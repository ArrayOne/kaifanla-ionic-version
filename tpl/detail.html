<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
  <div class="card">
    <div class="item item-divider">
      <a href="#/start">首页</a>/详情
    </div>

    <div class="item">
      <h3>{{dish.name}}</h3>
      <img ng-src="img/{{dish.img_lg}}" class="img-responsive" alt=""/>
      <p><b>主要材料：</b>{{dish.material}}</p>
      <h3>
       {{dish.detail}}
      </h3>
      <p>
        <b class="subdued">${{dish.price}}</b>
      </p>

    </div>

      <div class="item item-divider text-right">
       <button  ui-sref="order({did:dish.did})" class="button button-small button-balanced">我要下单</button>
       <button ui-sref="main"   class="button button-small button-balanced">容我想一会</button>
      </div>
  </div>
</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
